<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja da Selma</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9f7bfde4f4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scriptcrud.js"></script>
</head>
<body>
    <header class="py-4">
        <div class="container text-center">
            <div class="row align-items-center justify-content-between">
                <div class="col">
                    <h1>Loja da Selma</h1>
                </div>
                <div class="col">
                    <ul>
                        <li><a href="crud.html"> Add Plantas</a></li>
                        <li><a href="index.html">Ver Plantas</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <article>
        <div id="main" class="container">
            <form id="formula" class="row align-items-center justify-content-center needs-validation" action="http://localhost:6789/planta" method="post">
                <div class="col-6">
                    <div class="col form-floating mb-3">
                        <input type="text" name="nome" value="" class="form-control" id="name" required >
                        <label for="name">Nome da Planta</label>
                        <div class="valid-feedback">
                            Dentro dos requisitos!
                          </div>
                        <div class="invalid-feedback">
                            Por favor digite um nome!
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="col form-floating mb-3">
                        <input type="number" name="idade" class="form-control" id="age" required >
                        <label for="age">Idade da Planta (Anos)</label>
                        <div class="valid-feedback">
                            Dentro dos requisitos!
                          </div>
                        <div class="invalid-feedback">
                            Por favor digite uma idade!
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" name="descricao" placeholder="Leave a comment here" id="desc" style="height: 100px" required></textarea>
                        <label for="desc">Descrição</label>
                    </div>
                    <div class="valid-feedback">
                        Dentro dos requisitos!
                      </div>
                    <div class="invalid-feedback">
                        Por favor digite uma descrição!
                    </div>
                </div>
                <div class="col-5">
                </div>
                <div class="col-2">
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input type="number" id="price" step="0.01" name="preco" class="form-control" placeholder="Preço" required>
                        <div class="valid-feedback">
                            Dentro dos requisitos!
                          </div>
                        <div class="invalid-feedback">
                            Por favor digite um preço!
                        </div>
                    </div>
                </div>
                <div class="col-5">
                </div>
                
            </form>
            <div class="row">
                <div class="col-12 text-center justify-content-center">
                    <button id="postaplanta">Enviar</button>
                </div>
            </div>
        </div>
    </article>

    <footer>
        <ul class="text-center"> 
            <li><h3>Quem Somos</h3></li>
            <li><a href="https://github.com/gabrielrajao?tab=repositories"><i class="fa-brands fa-github"></i>GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/gabriel-raj%C3%A3o-30b78a263"><i class="fa-brands fa-linkedin"></i>LinkedIn</a></li>
        </ul>
    </footer>

</body>
</html>
